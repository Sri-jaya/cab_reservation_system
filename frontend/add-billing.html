<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add Billing</h2>

        <!-- Billing Form -->
        <form id="billingForm" class="row g-3">
            <div class="col-md-6">
                <label for="bookingId" class="form-label">Booking ID</label>
                <input type="number" class="form-control" id="bookingId" required>
            </div>
            <div class="col-md-6">
                <label for="baseFare" class="form-label">Base Fare</label>
                <input type="number" class="form-control" id="baseFare" required>
            </div>
            <div class="col-md-6">
                <label for="taxAmount" class="form-label">Tax Amount</label>
                <input type="number" class="form-control" id="taxAmount" required>
            </div>
            <div class="col-md-6">
                <label for="discountAmount" class="form-label">Discount Amount</label>
                <input type="number" class="form-control" id="discountAmount" required>
            </div>
            <div class="col-md-6">
                <label for="billingDate" class="form-label">Billing Date</label>
                <input type="date" class="form-control" id="billingDate" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Billing</button>
            </div>
        </form>

        <hr>

        <!-- Billing Table -->
        <h3 class="text-center mt-4">Billing Records</h3>
        <table class="table table-bordered table-striped mt-3" id="billingTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Route</th>
                    <th>Base Fare</th>
                    <th>Tax</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

    <script src="billing.js"></script>
</body>
</html>
